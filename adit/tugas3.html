<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Web </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Warna latar belakang yang lebih netral */
        }

        /* Header dan Footer */
        .header, .footer {
            background-color: #12718a; /* Menggunakan Hex Code untuk warna */
            color: white;
            text-align: center;
            padding: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .footer p {
            font-size: 1em;
        }

        /* Container untuk Sidebar dan Konten */
        .main-content {
            display: flex;
            justify-content: center;
            gap: 20px; /* Jarak antar kolom */
            padding: 20px;
        }

        .sidebar-kiri, .sidebar-kanan {
            flex: 0 0 20%; /* Ukuran 20% */
            background-color: #f2f2f2;
            padding: 20px;
            /* Tinggi kolom akan mengikuti konten, tidak fixed */
        }
        
        .konten {
            flex: 1; 
            background-color: #e2e2e2;
            padding: 20px;
            border-radius: 5px; 
        }
        .sidebar-kiri h3 {
            margin-bottom: 10px;
        }
        .sidebar-kiri ul {
            list-style-type: none; 
        }
        .sidebar-kiri li {
            margin-bottom: 5px;
        }
        .sidebar-kiri a {
            text-decoration: none;
            color: #12718a;
            font-size: 1.1em;
        }

        .sidebar-kanan h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar-kanan img {
            width: 100%; 
            height: auto;
            display: block; 
            border: 1px solid #ddd;
            padding: 5px;
        }
        
        .konten h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .konten p {
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang</h1>
    </div>

    <div class="main-content">
        <div class="sidebar-kiri">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Content</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        
        <div class="konten">
            <h2>Informasi</h2>
            <p>Pangkeh Sijek pangkas paling op karna rambut pelanggannya auto bagus dan sesuai customers.</p>
            <p>Harga pangkehnya sangat murah sehingga banyak anak anak kesini.</p>
        </div>

        <div class="sidebar-kanan">
            <h3>Pangkeh rambuik</h3>
            <img src="Sijek.jpg" alt="Sijek">
        </div>

    </div>
    
    <div class="footer">
        <p>&copy; Aditya Reflin 2025. All rights reserved.</p> 
</p>
    </div>

</body>
</html>
